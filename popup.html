<html>
<head>

		</div>
	</header>

	<div id="main">
		<div id="cash">
			<span class="item-name">Вы намайнили:</span>
			<ul class="hash justify-content-center">
				<li id="info-hashes" class="amount">0</li>
				<li class="currency">Hashes</li>
			</ul>
			<ul class="rub justify-content-center">
				<li id="info-rub" class="amount">0</li>
				<li class="currency"><i class="fa fa-rub" aria-hidden="true"></i></li>
			</ul>
			<div class="buttons">
				<button id="el-withdraw">Вывод средств</button>
				<button id="el-stop">приостановить майнинг</button>
				<button id="el-boost">ускорить майнинг</button>
			</div>
		</div>
	</div>

	<footer class="flex-nowrap">
		<span class="links" data-url="https://monetaspace.github.io/extension/redirections/1.html">Moneta</span>
		<span class="links" data-url="https://monetaspace.github.io/extension/redirections/2.html">Как это работает?</span>
		<span class="links" data-url="https://monetaspace.github.io/extension/redirections/3.html">Группа</span>
	</footer>

	<script id="infoTemplate" type="text/x-handlebars-template">
		<div class="info">
			<i class="fa fa-times close" aria-hidden="true"></i>
			<div class="clear"></div>
			<p>{{{text}}}</p>
		</div>
	</script>

	<script src="js/vars.js"></script>

	<script src="js/popup/xhr.js"></script>
	<script src="js/popup/main.js"></script>

</html>
